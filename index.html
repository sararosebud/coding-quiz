  <body>
    <header class="main-header" id="mainhead">
      <h1>Test Your JavaScript Fundamentals Knowledge</h1>
      <h2> Quiz is timed, and wrong answers are penalized 15 seconds. Store your high score to compare to other user's knowledge!
      </h2>
      
     
    </header>

    <div class="start-button-container" id= "start-button-container">
      <button type="button" id="startButton" class="startbutton">Start Quiz</button>   
    
         <div id="timer" class="timer">Time Remaining</div>
         <div id="scoreProgress" class="scoreprogress" style="font-size: 25px;">Current Score: </div>

    </div>
    
    <div class="question-container" id="question-container">

    <div id="high-score-container" class="hide high-score-container">
        <form id="highScoreTracker" class="highScoreTracker">
            <h1>Enter Your Initials to Save Your High Score</h1>
                <div>
                    <label for="initials">Initials:</label>
                    <input id="initials" type="text" placeholder="Enter your initials here">
                    
                    <input id="reset" type="reset" value="Reset">
                    <input id="submit" type="submit" value="Submit">
              
                </div>
    
        </form>

  <div id="saved-high-scores" class="card column sidebar" style="width: 25%">
    <h2>High Scores:</h2>
   
      <ol id="high-score-list"></ol>
  </div>


  <div id="time-up-container" class="timeUp hide">
    <div class="time-up-container">
      <div class= "card-contents"></div>
        <h1>Time Ran Out, Click to Try Again</h1>
          <button id="resetTimeUp">Try Again</button>
